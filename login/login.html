 </head>
  <body>


    <div>

      <h1>
        <marquee behavior="direction">

      </h1>

    <div class="loginZone">

      <!--Form start-->
      <form action="" method="get" name="lform" onsubmit="LoginValidation()">
        <div>
          <label for="">Enter your username</label><br>
        <input type="text" name="username" id="" class="">
        </div>
        <br>
        <div>
          <label for="">Password</label><br>
        <input type="password" name="passcode" id="" class="">
        </div>
        <br>
        <label for="">
          <input type="checkbox" name="" value="remember-me" id=""> remember me
        </label>
        <br><br>
        <div>
          <button type="submit" class="btn btn-primary">Submit</a> </button>
        </div>
        <p><a href="">Forgot password?</a></p>
      </form>
       <!--Form End-->
      <br>

    </div>
